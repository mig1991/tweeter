<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/styles/header.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Link to nav.css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- new tweet form -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="brand">Tweeter</span>
      <div class="tweet-indicator">
          <span class="tweet-text"><strong>Write</strong> a new tweet</span>
          <i class="fa-solid fa-angle-double-down tweet-icon"></i>
      </div>
  </nav>

  <header>
    <img src="/images/profile-hex.png" alt="Profile Avatar" class="header-avatar">
    <h2>Your Name</h2> <!-- Ensure proper heading for the name -->
</header>

<main>
  <!-- The section for new tweet form is correctly placed inside the main tag -->
  <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form>
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div class="form-controls">
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>
</main>
    <!-- Page-specific (main) content here -->
    <!-- <main class="container"></main> -->
</body>
</html>
